<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALK-VisDock</title>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 16px 18px; border-bottom: 1px solid #ddd; position: sticky; top: 0; background: #fff; z-index: 10; }
    .row { display: grid; grid-template-columns: 420px 1fr; gap: 16px; padding: 16px 18px; }
    .panel { border: 1px solid #ddd; border-radius: 10px; padding: 12px; background: #fff; }
    .viewer { width: 100%; height: 380px; border-radius: 10px; border: 1px solid #ddd; }
    .search { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 10px; }
    .card h3 { margin: 0 0 6px 0; font-size: 16px; }
    .muted { color: #555; font-size: 12px; }
    img.mol { width: 100%; height: 220px; object-fit: contain; background: #fafafa; border-radius: 8px; border: 1px solid #eee; }
    code { font-size: 12px; word-break: break-all; }
    .kv { font-size: 12px; display: grid; grid-template-columns: 90px 1fr; gap: 6px 8px; margin-top: 8px; }
    .kv div:nth-child(odd) { color: #444; }
    .btnrow { display:flex; gap:8px; flex-wrap: wrap; margin-top: 10px; }
    button { padding: 8px 10px; border: 1px solid #ccc; border-radius: 8px; background:#fff; cursor:pointer; font-size:12px; }
    button:hover { border-color:#999; }
  </style>
</head>
<body>
<header>
  <div style="display:flex; gap:12px; align-items:center; justify-content:space-between;">
    <div>
      <div style="font-weight:700;">ALK-VisDock</div>
      <div class="muted">Local gallery: drug images + properties + optional docking + ALK structure viewer</div>
    </div>
    <div style="min-width:320px;">
      <input id="q" class="search" placeholder="Filter (name / SMILES / CID / notes)â€¦" />
    </div>
  </div>
</header>

<div class="row">
  <div class="panel">
    <div style="font-weight:700; margin-bottom:8px;">ALK Structure Viewer</div>
    <div class="muted" style="margin-bottom:10px;">
      <span id="pdbLabel"></span>
    </div>
    <div id="viewer" class="viewer"></div>
    <div class="btnrow">
      <button id="styleCartoon">Cartoon</button>
      <button id="styleSurface">Surface</button>
      <button id="resetView">Reset</button>
    </div>
    <div class="muted" style="margin-top:10px;">Tip: drag to rotate, scroll to zoom.</div>
  </div>

  <div class="panel">
    <div style="font-weight:700; margin-bottom:10px;">Ligands</div>
    <div id="grid" class="grid"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
